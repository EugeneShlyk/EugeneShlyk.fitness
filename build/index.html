<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Сайт об услугах фитнес центра">
  <title>fitness</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
  <link rel="manifest" href="img/favicons/site.webmanifest">
  <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="preload" href="fonts/RobotoCondensed/RobotoCondensed-Regular.woff2" as="font">
  <link rel="preload" href="fonts/RobotoCondensed/RobotoCondensed-Bold.woff2" as="font">
  <link rel="preload" href="fonts/AlumniSans/alumni-sans-semi-bold.woff2" as="font">
</head>
<body>
<div class="wrapper">

  <header class="header">
    <div class="header__inner">
      <a class="header__logo" href="#" aria-label="на главную страницу">supergym</a>
      <a class="header__phone" href="tel:+78005555555" aria-label="наш телефон">8-800-555-55-55</a>
    </div>
  </header>

  <main>

    <div class="hero">
      <section class="hero__inner">
        <div class="hero__container">
          <div class="hero__box">
            <div class="hero__list-wrapper">
              <ul class="hero-list">
                <li class="hero-list__item">Тренажёрный зал</li>
                <li class="hero-list__item">Групповые занятия</li>
                <li class="hero-list__item">Кардио-зона</li>
              </ul>
            </div>
            <span class="hero__city">омск</span>
            <h1 class="hero__title">Фитнес центр</h1>
            <button class="hero__subscription" type="button">Купить абонемент</button>
          </div>
          <div class="hero__image-wrapper">
            <picture>
              <source
                type="image/webp"
                media="(max-width: 1365px)"
                srcset="img/hero/hero-image-tablet.webp 1x, img/hero/hero-image-tablet@2x.webp 2x"
                width="324"
                height="390"
              >
              <source
                type="image/webp"
                srcset="img/hero/hero-image-desktop.webp 1x, img/hero/hero-image-desktop@2x.webp 2x"
                width="500"
                height="556"
              >
              <source
                media="(max-width: 1365px)"
                srcset="img/hero/hero-image-tablet.jpg 1x, img/hero/hero-image-tablet@2x.jpg 2x"
                width="324"
                height="390"
              >
              <img
                src="img/hero/hero-image-desktop.jpg"
                srcset="img/hero/hero-image-desktop@2x.jpg"
                width="500"
                height="556"
                alt="Наш тренер"
              >
            </picture>
          </div>
        </div>
      </section>
    </div>

  </main>

  <footer>
    <div class="footer">
      <div class="footer__inner">

        <a class="footer__logo" href="#" aria-label="в начало страницы">supergim</a>
        <span class="footer__item">Услуги</span>
        <span class="footer__item">Абонементы</span>
        <span class="footer__item">Акции</span>
        <span class="footer__item">Тренеры</span>
        <span class="footer__item">Расписание</span>

        <ul class="footer-list">
          <li class="footer-list__item">
            <a class="footer-list__item-link" href="#" aria-label="">

            </a>
          </li>
          <li class="footer-list__item">
            <a class="footer-list__item-link" href="#" aria-label="">

            </a>
          </li>
          <li class="footer-list__item">
            <a class="footer-list__item-link" href="#" aria-label="">

            </a>
          </li>
        </ul>

      </div>
    </div>
  </footer>

</div>

<!--    <script src="js/vendor.min.js"></script>-->
<script src="js/main.min.js"></script>
</body>
</html>
